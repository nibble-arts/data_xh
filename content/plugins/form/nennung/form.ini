[fields]
region="select"
wettbewerb="Regionalmeisterschaft"
klub="select"
author="text@input"
email="text@input"
address="text@input"

zip="input@text>check=count:4"
city="input@text>check=count:3"
land="source=land>select"
geburtsdatum=""
title="input@text>check=count:3"
time="input@text>check=regex=[0-9]"
abstract="textarea"
jugendfrei="checkbox>mandatory"
format="source=file:format>mandatory"
file="source=file:upload>radio"
ausschnitte="checkbox"
accept="checkbox>mandatory"

[source]
region="file:regionen"
klub="region=$region.number@file:klubs"

[check]
region="mandatory"
email="regex:[^\.]+.[^\@]+@[^\.]+.[.*]+"
author="count:3"
address="count:3"

; field definition
;
; A section in [ ] defines a grouped block, that can be used to hide and unhide sections.
;
; scalar field:
;	fieldName = "string"
;
; input field:
;	fieldName = type@input
;
;	types:
;		input = text input field
;		checkbox = checkbox
;		radio = radiobuttons
;		select = select box
;
; A mandatory field is marked with a '>mandatory' at the end or the string
;	fieldName = "type>mandatory"
;
; _hide
; The name of a section where all mandatory fields has to be filled to unhide the section.

[region]
region = "select>mandatory"
wettbewerb = "hidden>Regionalmeisterschaft"

[klub]
_hide = "region.region"
klub = "select>mandatory"

[author]
_hide = "klub.klub"
author = "input>mandatory"
email = "input>mandatory"
address = "input>mandatory"
zip = "input>mandatory"
city = "input>mandatory"
land = "select>mandatory"
geburtsdatum = "input"

[film]
_hide = "author.*"
title = "input>mandatory"
time = "input>mandatory"
abstract = "textarea"
jugendfrei = "checkbox"
format = "radio>mandatory"
file = "radio"

[rights]
_hide = "film.*"
ausschnitte = "checkbox"
accept = "checkbox>mandatory"
_submit = "Absenden"